---
name: Mirror
on:
  push:
    tags:
      - "*"

defaults:
  run:
    working-directory: 'nephelaiio.growfs'

jobs:

  mirror:
    name: Mirror
    runs-on: ubuntu-latest
    steps:
      - name: Test debian mirror access (http)
        run: curl http://debian-archive.trafficmanager.net/debian

      - name: Test debian mirror access (https)
        run: curl https://debian-archive.trafficmanager.net/debian

      - name: Test debian security mirror access (http)
        run: curl http://debian-archive.trafficmanager.net/debian-security

      - name: Test debian security mirror access (https)
        run: curl https://debian-archive.trafficmanager.net/debian-security
