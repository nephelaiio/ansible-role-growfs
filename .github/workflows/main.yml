---
name: ci

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 5 * * 0"

defaults:
  run:
    working-directory: 'nephelaiio.growfs'

jobs:

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.growfs'

      - name: set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install test dependencies.
        run: pip3 install ansible-lint[community,yamllint]

      - name: Lint code.
        run: |
          ansible-lint .

  molecule:
    name: molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - geerlingguy/docker-ubuntu2004-ansible:latest
          - geerlingguy/docker-ubuntu1804-ansible:latest
          - geerlingguy/docker-debian10-ansible:latest
          - geerlingguy/docker-centos7-ansible:latest
    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.growfs'

      - name: set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install test dependencies.
        run: pip3 install ansible molecule[docker]

      - name: run Molecule tests.
        run: molecule test -s ec2
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DOCKER_IMAGE: ${{ matrix.image }}
