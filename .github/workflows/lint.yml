---
name: lint

on:
  pull_request:
    branches:
      - master

defaults:
  run:
    working-directory: "nephelaiio.growfs"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          path: "nephelaiio.growfs"

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0
        with:
          enable-cache: true

      - name: Lint code
        run: devbox run -- make lint
